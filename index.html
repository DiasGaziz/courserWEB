<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        figure {
            margin: 10px;
            cursor: pointer;
            outline: none;
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        img:hover, figure:focus img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Interactive Photo Gallery</h1>
    <div class="gallery" id="gallery">
        <figure><img src="https://source.unsplash.com/400x300/?car" alt="Car 1"></figure>
        <figure><img src="https://source.unsplash.com/400x300/?sports-car" alt="Car 2"></figure>
        <figure><img src="https://source.unsplash.com/400x300/?luxury-car" alt="Car 3"></figure>
        <figure><img src="https://source.unsplash.com/400x300/?classic-car" alt="Car 4"></figure>
        <figure><img src="https://source.unsplash.com/400x300/?supercar" alt="Car 5"></figure>
        <figure><img src="https://source.unsplash.com/400x300/?race-car" alt="Car 6"></figure>
    </div>
    <script>
        window.onload = function() {
            console.log("Page loaded");
            let figures = document.querySelectorAll("figure");
            figures.forEach((figure, index) => {
                figure.setAttribute("tabindex", "0");
                figure.addEventListener("click", () => {
                    window.open("https://cursor.sh", "_blank");
                });
                figure.addEventListener("mouseover", () => console.log("Mouse over image " + (index + 1)));
                figure.addEventListener("mouseleave", () => console.log("Mouse left image " + (index + 1)));
                figure.addEventListener("focus", () => console.log("Focused on image " + (index + 1)));
                figure.addEventListener("blur", () => console.log("Blurred from image " + (index + 1)));
            });
        };
    </script>
</body>
</html>
