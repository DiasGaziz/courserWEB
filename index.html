<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        figure {
            margin: 10px;
            cursor: pointer;
            outline: none;
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        img:hover, figure:focus img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Interactive Photo Gallery</h1>
    <div class="gallery" id="gallery">
        <figure onclick="openCursor()"><img src="https://cdn.pixabay.com/photo/2012/05/29/00/43/car-49278_1280.jpg" alt="Car 1"></figure>
        <figure onclick="openCursor()"><img src="https://cdn.pixabay.com/photo/2017/03/27/14/16/bmw-2178878_1280.jpg" alt="Car 2"></figure>
        <figure onclick="openCursor()"><img src="https://cdn.pixabay.com/photo/2017/01/06/19/15/auto-1950472_1280.jpg" alt="Car 3"></figure>
        <figure onclick="openCursor()"><img src="https://cdn.pixabay.com/photo/2016/09/02/22/19/headlights-1636909_1280.jpg" alt="Car 4"></figure>
        <figure onclick="openCursor()"><img src="https://cdn.pixabay.com/photo/2015/05/15/14/38/car-768688_1280.jpg" alt="Car 5"></figure>
        <figure onclick="openCursor()"><img src="https://cdn.pixabay.com/photo/2017/08/06/13/57/lamborghini-2597058_1280.jpg" alt="Car 6"></figure>
    </div>
    <script>
        function openCursor() {
            window.open("https://cursor.sh", "_blank");
        }
        
        window.onload = function() {
            console.log("Page loaded");
            let figures = document.querySelectorAll("figure");
            figures.forEach((figure, index) => {
                figure.setAttribute("tabindex", "0");
                figure.addEventListener("mouseover", () => console.log("Mouse over image " + (index + 1)));
                figure.addEventListener("mouseleave", () => console.log("Mouse left image " + (index + 1)));
                figure.addEventListener("focus", () => console.log("Focused on image " + (index + 1)));
                figure.addEventListener("blur", () => console.log("Blurred from image " + (index + 1)));
            });
        };
    </script>
</body>
</html>
